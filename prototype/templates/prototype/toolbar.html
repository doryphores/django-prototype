<!--[if gt IE 6]><!-->
<style>
@import "{{ STATIC_URL }}prototype/css/toolbar.css";
</style>
<div id="django-prototype-toolbar">
<ul>
	<li><a href="{% url template_list %}">Template list</a></li>
	{% for template in request.project.templates %}
	<li><a href="{% url template page=template %}">{{ template }}</a></li>
	{% endfor %}
</ul>
</div>
<![endif]-->
