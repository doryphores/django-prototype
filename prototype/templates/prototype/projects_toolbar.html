<!--[if gt IE 6]><!-->
<style>
@import "{{ STATIC_URL }}prototype/css/toolbar.css";
</style>
<div id="django-prototype-toolbar">
<h3>Select a project</h3>
<ul>
{% for project in projects %}
<li{% if request.project == project %} class="current"{% endif %}><a href="{{ project.get_absolute_url }}">{{ project }}</a></li>
{% endfor %}
</ul>
</div>
<![endif]-->
