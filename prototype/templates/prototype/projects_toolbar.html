<!--[if gt IE 6]><!-->
<style>
@import "{{ STATIC_URL }}prototype/css/toolbar.css";
</style>
<div id="django-prototype-toolbar">
<h3>Select a project</h3>
<ul>
{% for p in projects %}
<li{% if p == project %} class="current"{% endif %}><a href="{{ p.get_absolute_url }}">{{ p }}</a></li>
{% endfor %}
</ul>
</div>
<![endif]-->
